<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="https://images.unsplash.com/photo-1653934003352-660a5a93bcd2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="edit-profile" class="profile__edit-name" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button aria-label="add-content" class="profile__add" type="button"></button>
        </section>

        <section class="elements" aria-label="Галлерея" id="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">&copy; 2022 Mesto Russia</p> 
    </footer>

    <div class="popup" id="edit_profile">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popup-form">
                <input type="text" name="popupName" class="popup__text popup__text_form_name" placeholder="Имя" value="">
                <input type="text" name="popupJob" class="popup__text popup__text_form_job" placeholder="О себе" value="">
                <button aria-label="submit" class="popup__save" type="submit">Сохранить</button>
            </form>                
        </div>
    </div>

    <div class="popup" id="add_elements">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_elements" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popup-form">
                <input type="text" name="popupPlase" class="popup__text popup__text_form_plase" placeholder="Название" value="">
                <input type="text" name="popupLink" class="popup__text popup__text_form_link" placeholder="Ссылка на картинку" value="">
                <button aria-label="submit" class="popup__save" type="submit">Создать</button>
            </form>                
        </div>
    </div>

    <div class="popup photo_opened" id="view_photo">
        <div class="photo">
            <button aria-label="close" class="popup__close popup__close_window_photo" type="button"></button>
            <figure class="photo__figure">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" class="photo__image" alt="Открытое фото">
                <figcaption class="photo__caption">Надпись какая-то</figcaption>
            </figure>             
        </div>
    </div>

    <template id="plase-template">
        <article class="elements__container">
            <img class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name"></h2>
              <button aria-label="like" name="favorit" id="favorit" class="elements__favorit" type="button"></button>
            </div>
            <button aria-label="delete" name="button-del" id="button-del" class="elements__delete" type="button"></button>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
