<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/Avatar.png" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-name" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add" type="button">&#9547;</button>
        </section>

        <section class="elements" aria-label="Галлерея" id="elements">
            <div class="elements__container">
                <img src="./images/Mask_Group.jpg" alt="Карачаевская крепость">
                <div class="elements__info">
                    <h2 class="elements__name">Карачаевская крепость</h2>
                    <button name="favorit" id="favorit" class="elements__favorit" type="button"></button>
                </div>
            </div>
            <div class="elements__container">
                <img src="./images/Mask_Group-1.jpg" alt="Гора Эльбрус">
                <div class="elements__info">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <button name="favorit" id="favorit1" class="elements__favorit" type="button"></button>
                </div>
            </div>
            <div class="elements__container">
                <img src="./images/Mask_Group-2.jpg" alt="Домбай">
                <div class="elements__info">
                    <h2 class="elements__name">Домбай</h2>
                    <button name="favorit" id="favorit2" class="elements__favorit" type="button"></button>
                </div>
            </div>
            <div class="elements__container">
                <img src="./images/Mask_Group-3.jpg" alt="Карачаевская крепость">
                <div class="elements__info">
                    <h2 class="elements__name">Карачаевск</h2>
                    <button name="favorit" id="favorit3" class="elements__favorit" type="button"></button>
                </div>
            </div>
            <div class="elements__container">
                <img src="./images/Mask_Group-4.jpg" alt="Гора Эльбрус">
                <div class="elements__info">
                    <h2 class="elements__name">Гора Эльбрус</h2>
                    <button name="favorit" id="favorit4" class="elements__favorit" type="button"></button>
                </div>
            </div>
            <div class="elements__container">
                <img src="./images/Mask_Group-5.jpg" alt="Домбай">
                <div class="elements__info">
                    <h2 class="elements__name">Домбай</h2>
                    <button name="favorit" id="favorit5" class="elements__favorit" type="button"></button>
                </div>
            </div>
        </section>

        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="">
                    <!-- не понятно что писать в атрибуте action - относительную ссылку на страницу? -->
                    <input type="text" name="popupName" class="popup__text" placeholder="Имя" value="">
                    <input type="text" name="popupJob" class="popup__text" placeholder="Должность" value="">
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
                
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2022 Mesto Russia</p> 
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
