<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar">
                <button aria-label="edit-avatar" class="profile__edit-avatar" type="button"></button>
                <img class="profile__image" src="https://images.unsplash.com/photo-1653934003352-660a5a93bcd2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="Аватар пользователя">
            </div>
            <form class="profile__info" name="profileInfo">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button aria-label="edit-profile" class="profile__edit-name" type="button"></button>
                <p class="profile__occupation">Исследователь океана</p>
            </form>
            <button aria-label="add-content" class="profile__add" type="button"></button>
        </section>

        <section class="elements" aria-label="Галлерея" id="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__content">&copy; 2022 Mesto Russia</p> 
    </footer>

    <div class="popup popup_profile" id="edit_profile">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_profile" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="popupFormProfile" class="popup__form">
                <fieldset class="popup__fieldset">
                    <input type="text" id="popupName" name="name" class="popup__input popup__input_form_name" placeholder="Имя" value="" minlength="2" maxlength="40" required>
                    <span class="popupName-error"></span>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input type="text" id="popupJob" name="about" class="popup__input popup__input_form_job" placeholder="О себе" value="" minlength="2" maxlength="200" required>
                    <span class="popupJob-error"></span>
                </fieldset>
                <button aria-label="submit" class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_elements" id="add_elements">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_elements" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="popupFormElements" class="popup__form">
                <fieldset class="popup__fieldset">
                  <input type="text" id="popupPlase" name="name" class="popup__input popup__input_form_plase" placeholder="Название" value="" minlength="2" maxlength="30" required>
                  <span class="popupPlase-error"></span>
                </fieldset>
                <fieldset class="popup__fieldset">
                    <input type="url" id="popupLink" name="link" class="popup__input popup__input_form_link" placeholder="Ссылка на картинку" value="" required>
                    <span class="popupLink-error"></span>
                </fieldset>                
                <button aria-label="submit" class="popup__button" type="submit">Создать</button>
            </form>                
        </div>
    </div>

    <div class="popup popup_avatar" id="add_avatar">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_avatar" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="popupFormAvatar" class="popup__form">
                <fieldset class="popup__fieldset">
                  <input type="url" id="popupAvatar" name="link" class="popup__input popup__input_form_avatar" placeholder="Ссылка" value="" required>
                  <span class="popupAvatar-error"></span>
                </fieldset>             
                <button aria-label="submit" class="popup__button" type="submit">Сохранить</button>
            </form>                
        </div>
    </div>

    <div class="popup popup_delete-card" id="delete_card">
        <div class="popup__content">
            <button aria-label="close" class="popup__close popup__close_window_question" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="popupFormDeleteCard" class="popup__form">           
                <button aria-label="submit" class="popup__button" type="submit" id="delete_card_popup">Да</button>
            </form>                
        </div>
    </div>

    <div class="popup popup_photo" id="view_photo">
        <div class="photo">
            <button aria-label="close" class="popup__close popup__close_window_photo" type="button"></button>
            <figure class="photo__figure">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg" class="photo__image" alt="Открытое фото">
                <figcaption class="photo__caption">Надпись какая-то</figcaption>
            </figure>             
        </div>
    </div>

    <template id="plase-template">
        <article class="elements__container">
            <img class="elements__image">
            <div class="elements__info">
              <h2 class="elements__name"></h2>
              <div class="elements__like">
                <button aria-label="like" name="favorit" id="favorit" class="elements__favorit" type="button"></button>
                <p class="elements__like-count">0</p>
              </div>
              
            </div>
            <button aria-label="delete" name="button-del" id="button-del" class="elements__delete" type="button"></button>
        </article>
    </template>
</body>
</html>
